  <body>
    <!-- 🌍 다문화 학교 통신문 시스템 - 메인 앱 -->
    <div id="root"></div>
    
    <!-- 💬 로딩 중 안내 메시지 -->
    <noscript>
      <div style="
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #f8f9fa; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center; 
        font-family: 'Pretendard', sans-serif; 
        color: #24292f;
      ">
        <div>
          <h2>🌍 다문화 학교 통신문 시스템</h2>
          <p>이 앱을 사용하려면 JavaScript를 활성화해야 합니다.</p>
          <p>JavaScript를 활성화한 후 페이지를 새로고침해주세요.</p>
        </div>
      </div>
    </noscript>
    
    <!-- 📱 PWA 설치 스크립트 (Service Worker 등록은 main.jsx에서 처리) -->
    <script>
      // PWA 설치 프롬프트
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', function(e) {
        console.log('📱 PWA 설치 프롬프트 준비됨');
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // 설치 완료 추적
      window.addEventListener('appinstalled', function() {
        console.log('✅ PWA 설치 완료');
        deferredPrompt = null;
      });
    </script>
    
    <!-- 🚀 메인 React 앱 시작 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
